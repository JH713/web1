<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:5px solid grey;
      }
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NU'EST</div>
      <div>REN</div>
    </div>
    <!--
    div와 span은 아무 의미 없이 디자인을 위한 용도로 사용하는 태그
    div는 block level element이고 span은 inline element
    -->
  </body>
</html>
